name: ci

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  # 1) Detect what changed
  detect:
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          # If a path pattern isn't listed under a filter, it won't trigger that filter.
          filters: |
            ui:
              - 'ui/**'
              - 'package.json'
              - 'package-lock.json'
            backend:
              - 'src/**'
              - 'tests/**'
              - 'schemas/**'
              - '.flake8'
              - 'pyproject.toml'
              - 'setup.cfg'

  # 2) UI pipeline (Next.js/Tailwind) — only when UI changed
  ui:
    name: UI (Next.js/Tailwind)
    needs: detect
    if: needs.detect.outputs.ui == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/cursor-dashboard
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/cursor-dashboard/package-lock.json

      - name: Install deps (ci with fallback)
        run: npm ci || npm install

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  # 3) Backend pipeline (Python) — only when backend changed
  backend:
    name: Backend (Python)
    needs: detect
    if: needs.detect.outputs.backend == 'true'
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint with flake8
        run: flake8

      - name: Format check with black
        run: black --check src tests

      - name: Run tests with pytest (coverage)
        run: pytest -vv --maxfail=5 --disable-warnings --cov=src --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true