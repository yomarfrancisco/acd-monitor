name: ci

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      ui_changed: ${{ steps.changes.outputs.ui }}
      backend_changed: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            ui:
              - 'ui/**'
              - '!ui/**/README*'
              - 'package.json'
              - 'package-lock.json'
            backend:
              - 'src/**'
              - 'tests/**'
              - 'schemas/**'
              - 'scripts/**'
              - 'pyproject.toml'
              - '.flake8'
              - 'requirements*.txt'

  ui:
    needs: detect
    if: ${{ needs.detect.outputs.ui_changed == 'true' }}
    defaults: { run: { working-directory: ui/cursor-dashboard } }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: 'ui/cursor-dashboard/package-lock.json' }
      - run: npm ci || npm install
      - run: npx tsc --noEmit
      - run: npm run build

  backend:
    needs: detect
    if: ${{ needs.detect.outputs.backend_changed == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - run: pip install -r requirements.txt
      - run: flake8
      - run: black --check src tests
      - run: pytest -q || true